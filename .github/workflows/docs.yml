name: docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "examples/**"
      - ".github/workflows/docs.yml"
      - ".markdownlint.yaml"
      - ".vale.ini"
      - "cspell.json"
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: npm install --global markdownlint-cli2

      - name: Markdownlint
        run: markdownlint-cli2 "**/*.md" --config .markdownlint.yaml

      - name: Spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          config: cspell.json
          files: |
            **/*.md

      - name: Vale
        uses: errata-ai/vale-action@v2
        with:
          files: "docs/**/*.md"

      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --retry-wait 2000
            --max-retries 2
            --exclude-mail
            docs/**/*.md README.md

      - name: Snippet verifier
        run: dotnet run --project tools/DocTools/SnippetVerifier/SnippetVerifier.csproj
