name: Docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "examples/IsolationHostSample/**"
      - "tools/DocTools/**"
      - "!docs/dev-guide/CI.md"
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "README.md"
      - "examples/IsolationHostSample/**"
      - "tools/DocTools/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore tools
        run: dotnet tool restore

      - name: Snippet verification
        run: dotnet run --project tools/DocTools/SnippetVerifier/SnippetVerifier.csproj

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: markdownlint
        run: npx --yes markdownlint-cli2 "README.md" "docs/**/*.md"

      - name: cspell
        run: npx --yes cspell lint --no-must-find-files README.md docs/**/*.md

      - name: lychee link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --max-concurrency 4 README.md docs/**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
