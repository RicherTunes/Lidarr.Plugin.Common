name: TagLib (Lidarr) Weekly Check

on:
  schedule:
    - cron: '0 4 * * 1' # Mondays at 04:00 UTC
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/taglib-private-weekly.yml'

permissions:
  contents: read

jobs:
  # Skip job that always succeeds - prevents "no jobs" failure on push
  skip:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Workflow file updated - skipping weekly TagLib check"

  lidarr-taglib-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Precheck for secret
        if: ${{ secrets.LIDARR_TAGLIB_FEED_URL == '' }}
        run: |
          echo "LIDARR_TAGLIB_FEED_URL not set; skipping Lidarr TagLib weekly build." && exit 0

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Add Lidarr TagLib feed (CI only)
        run: |
          dotnet nuget add source --name lidarr-taglib-ci "${{ secrets.LIDARR_TAGLIB_FEED_URL }}" --store-password-in-clear-text || true

      - name: Restore
        run: dotnet restore

      - name: Build with Lidarr TagLib
        run: dotnet build -c Release -p:UseLidarrTaglib=true -m:1

      - name: Test
        run: dotnet test -c Release --no-build -m:1

