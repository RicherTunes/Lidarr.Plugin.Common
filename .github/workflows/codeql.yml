name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      - uses: github/codeql-action/init@v4
        with:
          languages: csharp
      # Explicit build instead of autobuild to avoid race conditions with GeneratePackageOnBuild
      # RunAnalyzersDuringBuild=false avoids analyzer errors (e.g., CA1707 for test naming conventions)
      - name: Build
        run: dotnet build --configuration Release -p:GeneratePackageOnBuild=false -p:RunAnalyzersDuringBuild=false
      - uses: github/codeql-action/analyze@v4
