name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_pack_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            6.0.x

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build -c Release -warnaserror

      - name: Test
        run: dotnet test -c Release --no-build --collect:"XPlat Code Coverage"

      - name: Pack
        run: >
          dotnet pack src/Lidarr.Plugin.Common.csproj
          -c Release -o dist /p:ContinuousIntegrationBuild=true

      - name: Publish to NuGet.org
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push "dist/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
